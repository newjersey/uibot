service: ui-bot # NOTE: update this with your service name

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.10
  memorySize: 2048
  timeout: 120
  architecture: arm64
  deploymentBucket:
    serverSideEncryption: AES256
  environment:
    OPENAI_API_KEY: ${ssm:openaiApiKey}
  ecr:
    images:
      uibot:
        path: src/ui/
      anchorbot:
        path: src/anchor/

functions:
  ui:
    image:
      name: uibot
      command:
        - handler.ask
      entryPoint:
        - "/lambda-entrypoint.sh"
    url:
      cors: true
  anchor:
    image:
      name: anchorbot
      command:
        - handler.ask
      entryPoint:
        - "/lambda-entrypoint.sh"
    url:
      cors: true
